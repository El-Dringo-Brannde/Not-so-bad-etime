<br> <br>
<div class="sign-in-white-background container">
   <div class = 'row justify-content-center'>
      <h1> 
         Please sign in! {{user}}
      </h1>
   </div>
   <hr>
   <div class = 'row justify-content-center'>
      <mat-form-field class = 'col-4'>
         <input 
            matInput 
            placeholder="username" 
            required 
            autofocus
            [(ngModel)] = 'user'>
      </mat-form-field>
      <button mat-button (click) = 'loginUser(user)'>Log In</button> 
      <br>
   </div>
</div>
